{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Course Feedback Form</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <form class="m-4">
            <div class="row">
              <div class="col">
                <label for="studentNumber">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Student Number">
              </div>
              <div class="col">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" class="form-control" id="registrationNumber" placeholder="Registration Number">
              </div>
            </div>
            <div class="form-group col-6">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Course Name">
            </div>

            <div class="mb-3">
              <label for="feedbackTextarea" class="form-label">Feedback</label>
              <textarea class="form-control" id="feedbackTextarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Rest of the original code is commented out for clarity -->

</div>
{% endblock content %}
