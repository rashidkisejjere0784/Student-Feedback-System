{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Course Feedback Form</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <form class="m-4">
            <div class="row">
              <div class="col-md-6">
                <label for="studentNumber">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Student Number">
              </div>
              <div class="col-md-6">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" class="form-control" id="registrationNumber" placeholder="Registration Number">
              </div>
            </div>
            <div class="form-group">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Course Name">
            </div>

            <!-- Course Evaluation -->
            <div class="mb-4">
              <h5>Course Evaluation</h5>
              <label for="courseRating">Overall Course Rating</label>
              <select class="form-select" id="courseRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="courseContentRating">Course Content</label>
              <select class="form-select" id="courseContentRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="assignmentsRating">Assignments and Assessments</label>
              <select class="form-select" id="assignmentsRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>
            </div>

            <!-- Instructor Evaluation -->
            <div class="mb-4">
              <h5>Instructor Evaluation</h5>
              <label for="instructorRating">Overall Instructor Rating</label>
              <select class="form-select" id="instructorRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="teachingMethodsRating">Teaching Methods</label>
              <select class="form-select" id="teachingMethodsRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="communicationRating">Instructor Communication</label>
              <select class="form-select" id="communicationRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>
            </div>

            <!-- Learning Environment -->
            <div class="mb-4">
              <h5>Learning Environment</h5>
              <label for="classroomFacilitiesRating">Classroom Facilities</label>
              <select class="form-select" id="classroomFacilitiesRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="technologyRating">Use of Technology</label>
              <select class="form-select" id="technologyRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>

              <label for="classSizeRating">Class Size</label>
              <select class="form-select" id="classSizeRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>
            </div>

            <!-- Overall Experience -->
            <div class="mb-4">
              <h5>Overall Experience</h5>
              <div class="mb-3">
                <label for="likedMostTextarea">What did you like most about the course?</label>
                <textarea class="form-control" id="likedMostTextarea" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="improvementSuggestionsTextarea">Any suggestions for improvement?</label>
                <textarea class="form-control" id="improvementSuggestionsTextarea" rows="3"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Rest of the original code is commented out for clarity -->

</div>
{% endblock content %}
