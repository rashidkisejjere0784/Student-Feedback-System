{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="card-header pb-0">
          <h6>Course Feedback Form</h6>
        </div>
        <div class="card-body px-0 pt-0 pb-2">
          <form class="m-4">
            <div class="row">
              <div class="col">
                <label for="studentNumber">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Student Number">
              </div>
              <div class="col">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" class="form-control" id="registrationNumber" placeholder="Registration Number">
              </div>
            </div>
            <div class="form-group col-6">
              <label for="courseName">Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Course Name">
            </div>

            <div class="mb-3">
              <label for="feedbackTextarea" class="form-label">Feedback</label>
              <textarea class="form-control" id="feedbackTextarea" rows="3"></textarea>
            </div>

            <!-- Quantitative Feedback Questions -->
            <div class="mb-3">
              <h6>Quantitative Feedback</h6>
              <label for="courseRating">Overall Course Rating</label>
              <select class="form-select" id="courseRating">
                <option value="5">Excellent</option>
                <option value="4">Very Good</option>
                <option value="3">Good</option>
                <option value="2">Fair</option>
                <option value="1">Poor</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Was the course content relevant and comprehensive?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentRelevance" id="contentRelevanceYes" value="yes">
                <label class="form-check-label" for="contentRelevanceYes">Yes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contentRelevance" id="contentRelevanceNo" value="no">
                <label class="form-check-label" for="contentRelevanceNo">No</label>
              </div>
            </div>

            <!-- Qualitative Feedback Questions -->
            <div class="mb-3">
              <h6>Qualitative Feedback</h6>
              <label for="likedMostTextarea">What did you like most about the course?</label>
              <textarea class="form-control" id="likedMostTextarea" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="improvementSuggestionsTextarea">Any suggestions for improvement?</label>
              <textarea class="form-control" id="improvementSuggestionsTextarea" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Rest of the original code is commented out for clarity -->

</div>
{% endblock content %}
